<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"
      integrity="sha512-1l2Z73OQ8+x+l40BpS+vy82kGgr75uTYMAq0S0ZnwaMcXVCgadmVhkmZBkeJ7cDwcRF7eiqYOMC6/YXfbh+DdQ=="
      crossorigin="anonymous"
    />

    <title>Materialize CSS Crash Course</title>
  </head>
  <body>
    <div class="container">
      <h1>Colors</h1>
      <div class="red white-text">Div with color class</div>
      <div class="blue white-text">Div with color class</div>
      <div class="deep-purple white-text">Div with color class</div>
      <div class="deep-purple lighten-3 blue-text">Div with color class</div>
      <div class="blue darken-2 white-text">Div with color class</div>

      <h1>Button</h1>
      <button class="btn">Read More</button>
      <button class="btn waves-effect waves-light">Read More</button>
      <button class="btn btn-large">Read More</button>
      <button class="btn disabled">Read More</button>
      <br />
      <button class="btn btn-large red darken-3">Read More</button>
      <button class="btn btn-large green">Read More</button>
      <button class="btn btn-large purple lighten-2">Read More</button>
      <button class="btn btn-large blue">Read More</button>
      <button class="btn btn-large black">Read More</button>
      <button class="btn btn-large yellow black-text">Read More</button>
      <br />
      <button class="btn btn-large brown">
        <i class="material-icons left">cloud</i> Read More
      </button>

      <!-- floating button -->
      <a href="#" class="btn-floating red btn-large"
        ><i class="large material-icons">add</i></a
      >

      <!-- fixed action button -->
      <div class="fixed-action-btn">
        <a href="#" class="btn-floating red btn-large">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li>
            <a href="#" class="btn-floating yellow btn-large"
              ><i class="large material-icons">insert_chart</i></a
            >
          </li>
          <li>
            <a href="#" class="btn-floating blue btn-large"
              ><i class="large material-icons">format_quote</i></a
            >
          </li>
          <li>
            <a href="#" class="btn-floating orange btn-large"
              ><i class="large material-icons">publish</i></a
            >
          </li>
          <li>
            <a href="#" class="btn-floating green btn-large"
              ><i class="large material-icons">attach_file</i></a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- ./container -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"
      integrity="sha512-kN1T1z97sC9pgVo9+XRVW4Mn+ipj7N9hnnsl52y8MdRBNF9doDQ+JRW3QkUStjyN+SDBXdwj//EN55azjAGKNw=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
