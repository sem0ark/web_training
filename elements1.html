<!DOCTYPE html>
<html>
<head>
	<title>aaaaa</title>
</head>
<body>
	<!-- Add extra importance to the word -->
	<strong>aaaa</strong>
	<br>
	<!-- Emphasize the word -->
	<em>aaaa</em>
	<br>
	<!-- Highlight the word -->
	<mark>fun</mark>
	<br>
	<!-- Apply subscript formatting -->
	<sub>aaaa</sub>
	<br>
	<!-- Add a line through (strikeout) the letters -->
	<del>aaaa</del>
	<br>
	<!-- add quotation marks around the letters -->
	<q>aaaa</q>
	<br>
	<!-- quoted section -->
	<blockquote cite="#">aaaa</blockquote>
	<br>
	<!-- Make the text below go right-to-left. -->
	<bdo dir="rtl">1 2 3 4</bdo>
	<br>
	<!-- tooltip or title -->
	<p title="hello">1111</p>
	<br>
	<!-- Add a table caption -->
	<caption>aaaaa</caption>
	<br>
	<!-- Use the correct HTML attribute to make the first TH element span two columns/rows. -->
	<!-- <th colspan="2" rowspan="2">Name</th> -->
	<!-- <br> -->
	<!-- Define the text as programming code. -->
	<code>let a</code>
	<br>
	<!-- Define the character "x" in the equation as a variable. -->
	<var>x</var>
	<!-- In the form below, add an empty drop down list with the name "cars". -->
	
	<!-- add two option elements to the drop down list. -->
	<select name="cars">
		<option value="Volvo">Volvo</option>
		<option value="Ford">Ford</option>
	</select>



</body>
</html>
