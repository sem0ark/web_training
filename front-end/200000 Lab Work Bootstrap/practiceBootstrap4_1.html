<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <title>Практическое задание 4.1 Стандартная и встроенная форма</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="Email1">Адрес электронной почты</label>
          <input
            type="email"
            class="form-control"
            id="Email1"
            placeholder="Введите Email"
          />
        </div>
        <div class="form-group">
          <label for="Password1">Введите пароль</label>
          <input
            type="password"
            class="form-control"
            id="Password1"
            placeholder="Пароль"
          />
        </div>
      </form>
      <form class="form-inline">
        <div class="form-group">
          <label for="lastName" class="sr-group">Фамилия</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            class="form-control"
            placeholder="Введите Фамилия"
          />
        </div>
        <div class="form-group">
          <label for="firstName" class="sr-group">Имя</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            class="form-control"
            placeholder="Введите Имя"
          />
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" /> Запомнить меня </label>
        </div>
        <button type="submit" class="btn btn-default">Отправить</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
