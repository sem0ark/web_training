<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <title>Практическое задание 4.3 Создание элементов уведомлений</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group has-success has-feedback">
        <label class="control-label" for="inputSuccess2"
          >Успешный ввод с иконкой и шириной input-lg</label
        >
        <input type="text" class="form-control input-lg" id="inputSuccess2" />
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
      <div class="form-group has-error has-feedback">
        <label class="control-label" for="inputSuccess2"
          >Ошибка с иконкой и шириной input-sm</label
        >
        <input type="text" class="form-control input-sm" id="inputSuccess2" />
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
      <form class="form-horizontal">
        <div class="form-group has-warning has-feedback">
          <label class="control-label col-sm-3" for="inputSuccess2"
            >Предупреждение с иконкой с указанием ширины col-sm-3</label
          >
          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputSuccess2" />
            <span
              class="glyphicon glyphicon-warning-sign form-control-feedback"
            ></span>
            <span class="help-block"
              >Этот элемент формы предупреждения с иконкой и установленной
              шириной col-sm-5</span
            >
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
