<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/3.4/examples/starter-template/"
    />
    <title>Admin Area | Pages</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AdminStrap</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse"></div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">
              Admin Area <small>Manage Your Pages</small>
            </h1>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form action="index_dashboard.html" class="well" id="login">
              <div class="form-group">
                <label>Email Addres</label>
                <input
                  type="text"
                  placeholder="Enter Email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-default btn-block">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer id="footer">
      <p>Copyright AdminStrap, &copy; 2020</p>
    </footer>
    <!-- Modals -->
    <!-- Add Page -->
    <div
      class="modal fade"
      id="addPage"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Add Page</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Page Title</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Page Title"
                />
              </div>
              <div class="form-group">
                <label>Page Body</label>
                <textarea
                  name="editor1"
                  class="form-control"
                  placeholder="Page Body"
                ></textarea>
              </div>
              <div class="checkbox">
                <label> <input type="checkbox" /> Published </label>
              </div>
              <div class="form-group">
                <label>Meta Tags</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Add Some Tags..."
                />
              </div>
              <div class="form-group">
                <label>Meta Description</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Add Meta Description"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      CKEDITOR.replace("editor1");
    </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
