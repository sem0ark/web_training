<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <title>Индивидуальное задание 2 Вариант 3</title>
  </head>
  <body>
    <button id="b1">Click</button>
    <br />
    <p>Lorem.</p>
    <p>Lorem, ipsum.</p>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <script>
      $(document).ready(() => {
        $("#b1").click(() => {
          let s1 = $("p:odd");
          let s2 = $("p:even");
          for (let i = 0; i < s2.length; i++) {
            s1.get(i).innerText = s2.get(i).innerText;
            s2.eq(i).css("display", "block");
            s2.eq(i).css("padding-left", "40px");
          }
        });
      });
    </script>
  </body>
</html>
