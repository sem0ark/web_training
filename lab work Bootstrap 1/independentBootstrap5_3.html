<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <title>Самостоятельное задание 5.3 Создание оповещения и индкаторов</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="alert alert-success"><p class="alert-link">Успех</p></div>
        </div>
        <div class="col-md-3">
          <div class="alert alert-info">
            <p class="alert-link">Информация</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="alert alert-warning">
            <p class="alert-link">Предупреждение</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="alert alert-danger">
            <p class="alert-link">Опасность</p>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <div class="progress">
            <div
              class="progress-bar"
              aria-valuemax="100"
              aria-valuemin="0"
              aria-valuenow="60"
              style="width: 60%"
            >
              Завершено на 60%
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar progress-bar-success progress-bar-striped"
          aria-valuemax="100"
          aria-valuemin="0"
          aria-valuenow="33"
          style="width: 33%"
        ></div>
        <div
          class="progress-bar progress-bar-warning"
          aria-valuemax="100"
          aria-valuemin="0"
          aria-valuenow="25"
          style="width: 25%"
        ></div>
        <div
          class="progress-bar progress-bar-danger"
          aria-valuemax="100"
          aria-valuemin="0"
          aria-valuenow="10"
          style="width: 10%"
        ></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
