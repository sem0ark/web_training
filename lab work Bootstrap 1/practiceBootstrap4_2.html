<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <title>Практическое задание 4.2 Элементы формы</title>
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <h3>Поле ввода</h3>
          <label for="inputEmail3" class="col-sm-2">Email</label>
          <div class="col-sm-2">
            <input
              type="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group">
          <h3>Текстовая область</h3>
          <label for="inputEmail3" class="col-sm-2">Текстовая область</label>
          <div class="col-sm-2">
            <textarea class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <h3>Флажки</h3>
          <div class="checkbox">
            <label><input type="checkbox" value="" />Флажок</label>
          </div>
        </div>
        <div class="checkbox disabled">
          <label>
            <input type="checkbox" value="" disabled />
            Флажок отключённый
          </label>
        </div>
        <label class="checkbox-inline"
          ><input type="checkbox" id="inlineCheckbox1" value="option1" />
          1</label
        >
        <label class="checkbox-inline"
          ><input type="checkbox" id="inlineCheckbox2" value="option2" />
          2</label
        >
        <label class="checkbox-inline"
          ><input type="checkbox" id="inlineCheckbox3" value="option3" />
          3</label
        >
        <div class="form-group">
          <h3>Переключатели</h3>
          <div class="radio">
            <label>
              <input
                type="radio"
                name="optionsRadios"
                id="optionsRadios1"
                value="option1"
                checked
              />Первый переключатель</label
            >
          </div>
          <div class="radio">
            <label>
              <input
                type="radio"
                name="optionsRadios"
                id="optionsRadios2"
                value="option2"
              />Второй переключатель</label
            >
          </div>
          <div class="radio disabled">
            <label>
              <input
                type="radio"
                name="optionsRadios"
                id="optionsRadios3"
                value="option3"
                disabled
              />Неактивный переключатель</label
            >
          </div>
          <label class="radio-inline"
            ><input
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />1</label
          >
          <label class="radio-inline"
            ><input
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />2</label
          >
          <label class="radio-inline"
            ><input
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option3"
            />3</label
          >
        </div>
        <div class="form-group">
          <h3>Меню выбора</h3>
          <label for="sel" class="col-sm-2">
            <select class="form-control" id="sel">
              <option>1</option>
              <option>2</option>
            </select>
          </label>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
