<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <title>Практическое задание 4.4 Создание элементов уведомлений</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h4>Типы кнопок</h4>
      <button type="button" class="btn btn-default">По умолчанию</button>
      <button type="button" class="btn btn-primary">Основная</button>
      <button type="button" class="btn btn-success">Успех</button>
      <button type="button" class="btn btn-info">Информация</button>
      <button type="button" class="btn btn-warning">Предупреждение</button>
      <button type="button" class="btn btn-danger">Опасный</button>
      <button type="button" class="btn btn-link">Ссылка</button>
      <h4>Размеры кнопок</h4>
      <button type="button" class="btn btn-primary btn-lg">
        Большая кнопка
      </button>
      <button type="button" class="btn btn-success">Обычная кнопка</button>
      <button type="button" class="btn btn-info btn-sm">
        Маленькая кнопка
      </button>
      <button type="button" class="btn btn-warning btn-xs">
        Самая маленькая кнопка</button
      ><br /><br />
      <button type="button" class="btn btn-danger btn-block">
        Кнопка под размер блока
      </button>
      <h4>Активные кнопки</h4>
      <button type="button" class="btn btn-default active">По умолчанию</button>
      <button type="button" class="btn btn-primary active">Основная</button>
      <button type="button" class="btn btn-success active">Успех</button>
      <button type="button" class="btn btn-info active">Информация</button>
      <button type="button" class="btn btn-warning active">
        Предупреждение
      </button>
      <button type="button" class="btn btn-danger active">Опасный</button>
      <button type="button" class="btn btn-link active">Ссылка</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
